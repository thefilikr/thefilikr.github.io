<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>FILIKR</title>
    </head>
    <body>
        <!-- Шапка -->
        <header class="bg-white text-gray-800 shadow-lg">
            <nav class="container mx-auto px-4 py-3">
                <div class="flex items-center justify-between">
                    <!-- Логотип и имя -->
                    <div class="flex items-center space-x-2">
                        <!-- Иконка -->
                        <img src="./img/owl.png" alt="Logo" class="h-8 w-8" />
                        <!-- Имя пользователя -->
                        <span class="text-xl font-bold">FILIkR</span>
                    </div>

                    <!-- Десктопное меню -->
                    <div class="hidden md:flex items-center space-x-6">
                        <a
                            href="#"
                            class="hover:text-blue-400 transition duration-300"
                            >Главная</a
                        >
                        <a
                            href="#"
                            class="hover:text-blue-400 transition duration-300"
                            >Обо мне</a
                        >
                        <a
                            href="#"
                            class="hover:text-blue-400 transition duration-300"
                            >Проекты</a
                        >
                        <a
                            href="#"
                            class="hover:text-blue-400 transition duration-300"
                            >Блог</a
                        >
                        <a
                            href="#"
                            class="hover:text-blue-400 transition duration-300"
                            >Контакты</a
                        >
                    </div>

                    <!-- Кнопка мобильного меню -->
                    <button
                        id="mobile-menu-button"
                        class="md:hidden p-2 rounded-lg hover:bg-gray-700 transition duration-300"
                    >
                        <svg
                            class="w-6 h-6"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"
                            />
                        </svg>
                    </button>
                </div>

                <!-- Мобильное меню -->
                <div
                    id="mobile-menu"
                    class="hidden md:hidden mt-4 space-y-3 pb-3"
                >
                    <a
                        href="#"
                        class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300"
                        >Главная</a
                    >
                    <a
                        href="#"
                        class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300"
                        >Обо мне</a
                    >
                    <a
                        href="#"
                        class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300"
                        >Проекты</a
                    >
                    <a
                        href="#"
                        class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300"
                        >Блог</a
                    >
                    <a
                        href="#"
                        class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300"
                        >Контакты</a
                    >
                </div>
            </nav>
        </header>

        <!-- Основной контент -->
        <main class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-4">Добро пожаловать!</h1>
        </main>

        <script>
            // JavaScript для мобильного меню
            document
                .getElementById("mobile-menu-button")
                .addEventListener("click", function () {
                    const mobileMenu = document.getElementById("mobile-menu");
                    mobileMenu.classList.toggle("hidden");
                });

            // Закрытие меню при клике на ссылку (опционально)
            document.querySelectorAll("#mobile-menu a").forEach((link) => {
                link.addEventListener("click", function () {
                    document
                        .getElementById("mobile-menu")
                        .classList.add("hidden");
                });
            });
        </script>
    </body>
</html>
